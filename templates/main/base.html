{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My SNS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'timeline' %}">実践プログラミングSNS</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><span class="navbar-text me-3">ようこそ, {{ user.username }} さん</span></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'post_create' %}">投稿</a></li>
                        <li class="nav-item"><form action="{% url 'logout' %}" method="post"><button type="submit" class="btn nav-link">ログアウト</button>{% csrf_token %}</form></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">ログイン</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">登録</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<form class="d-flex" method="GET" action="{% url 'timeline' %}">
<input class="form-control me-2" type="search" placeholder="検索"
name="q">
<button class="btn btn-outline-success" type="submit">検索</button>
</form>
